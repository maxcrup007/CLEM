{% extends 'edl_management/base.html' %}

{% load static %}
{% block content %}

<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Register Now</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="p-4">
                                <input type="text" placeholder="Student ID*" class="border p-3 w-100 my-2" id="std_id" name="std_id">
                                <input type="text" placeholder="First name" class="border p-3 w-100 my-2" id="first_name" name="first_name">
                                <input type="text" placeholder="Last name" class="border p-3 w-100 my-2" id="last_name" name="last_name">
                                <input type="email" placeholder="Email*" class="border p-3 w-100 my-2" id="email" name="email">
                                <input type="password" placeholder="Password*" class="border p-3 w-100 my-2" id="password" name="password">
                                <input type="password" placeholder="Confirm Password*" class="border p-3 w-100 my-2" id="confirm_password" name="password2">
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1">
                                        <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                                </div>
                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock content %}
