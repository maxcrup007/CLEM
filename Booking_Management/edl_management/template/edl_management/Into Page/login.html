{% extends 'edl_management/base.html' %}

{% load static %}
{% block content %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form method="POST">
                      {% csrf_token %}
                        <fieldset class="p-4">
                            <input type="text" placeholder="Student ID" class="border p-3 w-100 my-2" id="username" name="username">
                            <input type="password" placeholder="Password" class="border p-3 w-100 my-2" id="password" name="password">
                            <div class="loggedin-forgot">
                                    <input type="checkbox" id="keep-me-logged-in">
                                    <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                            </div>
                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Log in</button>
                            <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
                            <a class="mt-3 d-inline-block text-primary" href="{% url 'register-page' %}">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<br><br><br><br>
<br><br><br><br>




{% endblock content %}
