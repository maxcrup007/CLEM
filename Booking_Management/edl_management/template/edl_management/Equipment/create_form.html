{% extends 'edl_management/base.html' %}

{% load crispy_forms_filters %}
{% block content %}
{% load static %}

    <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                        <div class="bg bg-white form-group mx-auto my-auto">
                            <form method="post" class="form" enctype="multipart/form-data" id="contact-form" role="form">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <center><input class="btn btn-success" type="submit" value="Submit"/></center>
                                <br><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>

{% endblock content %}
