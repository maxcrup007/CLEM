{% extends 'edl_management/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% load static %}

        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Recently Favorited -->
				<div class="widget dashboard-container my-adslist">
					<h3 class="widget-header">Equipment List</h3>
					<table class="table table-responsive product-dashboard-table">

						<tbody>
                        {% for d in devices %}
							<tr>
								<td class="product-thumb">
									<div class="tab-pane active  my-auto mx-auto" id="pic-1">
										<img width="80px" height="auto" src="{{ d.photo.url }}" alt="image description">
                					</div>
								</td>

								<td class="product-details">
									<h3 class="title">{{ d.name }} E-ID: {{ d.number }}</h3>
									<h4 class="title">{{ d.lender }}</h4>

								<td class="action" data-title="Action">
									<div class="">
										<ul class="list-inline justify-content-center">
											<li class="list-inline-item">
												<a data-toggle="tooltip" data-placement="top" title="View" class="view" href="{% url 'device-detail' pk=d.id %}">
													<i class="fa fa-eye"></i>
												</a>
											</li>
											<li class="list-inline-item">
												<a data-toggle="tooltip" data-placement="top" title="Edit" class="edit" href="{% url 'device-update' pk=d.id %}">
													<i class="fa fa-pencil"></i>
												</a>
											</li>
											{% if user.is_superuser %}
											<li class="list-inline-item">
												<a data-toggle="tooltip" data-placement="top" title="Delete" class="delete" href="{% url 'device-delete' pk=d.id %}">
													<i class="fa fa-trash"></i>
												</a>
											</li>
											{% endif %}
										</ul>
									</div>
								</td>
							</tr>
                        {% endfor %}
						</tbody>
					</table>

				</div>



        </div>

<br><br><br><br>






{% endblock content %}
